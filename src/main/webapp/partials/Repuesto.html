<div class="btn-group">
	<button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Repuesto</button>
	<button type="button" class="btn btn-default" ng-click="cancelar()">Listar Repuesto</button>
</div>
				
<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Repuesto</div>
    <div class="panel-body">
        <table class="resultados table table-striped">
            <tr>
                				<th>
                                    descripcion
                                </th>				<th>
                                    valor
                                </th>				<th>
                                    fechaIngreso
                                </th>
				
				<th>
                    <input class="form-control" ng-model="q"  placeholder="Buscar"/>
                </th>
            </tr>
            <tr dir-paginate="row in lista|filter: q|itemsPerPage:10">
                		<td>{{row.descripcion}}</td>
                
                		<td>{{row.valor}}</td>
                
                		<td>{{row.fechaIngreso| date: 'dd/MM/yyyy'}}</td>
                
                
				
				<td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
					<button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
		<div dir-pagination-controls></div>
		<br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Repuesto</div>
    <div class="panel-body">
        <form role="form" id="formularioEditar">
            				<div class="row">
                                <div class="form-group col-md-6" ng-class="errores.descripcion?'error':''">
                                    <label for="descripcion">descripcion</label>
                                    <input id="descripcion" 
                                           class="form-control" 
            							   type="text"
                                           ng-model="datosFormulario.descripcion"
            							   placeholder="descripcion"/>
                                    <div ng-show="errores.descripcion">{{errores.descripcion}}</div>
                                </div>
                            </div>				<div class="row">
                                <div class="form-group col-md-6" ng-class="errores.valor?'error':''">
                                    <label for="valor">valor</label>
                                    <input id="valor" 
                                           class="form-control" 
            							   type="text"
                                           ng-model="datosFormulario.valor"
            							   placeholder="valor"/>
                                    <div ng-show="errores.valor">{{errores.valor}}</div>
                                </div>
                            </div>				<div class="row">
                                <div class="form-group col-md-6" ng-class="errores.fechaIngreso?'error':''">
                                    <label for="fechaIngreso">fechaIngreso</label>
            						<div class="input-group">
            	                        <input id="fechaIngreso" 
            	                               class="form-control datepicker" 
            	                               type="text" 
            	                               ng-model="datosFormulario.fechaIngreso"/>
            							<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                	</div>
                                    <script>
                                                $('#fechaIngreso').datepicker({format: 'dd/mm/yyyy', language: "es"})
            										.on('changeDate', function (ev) {
                                                    	dp_fechaIngreso.hide();
                                                	}).data('datepicker');
                                    </script>
                                    <div ng-show="errores.fechaIngreso">{{errores.fechaIngreso}}</div>
                                </div>
                            </div> 
			
			<div class="btn-group">
				<button type="button" class="btn btn-default" ng-click="guardar()">Aceptar</button>
                <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
